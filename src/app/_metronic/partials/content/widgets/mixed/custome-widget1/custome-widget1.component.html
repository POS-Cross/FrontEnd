<div class="card-body p-0">
  <!-- begin::Header -->
  <div class="px-9 pt-7 card-rounded h-275px w-100" [ngClass]="'bg-' + color">
    <!-- begin::Heading -->
    <div class="d-flex flex-stack">
      <h3 class="m-0 text-white fw-bolder fs-3">{{title}}</h3>
      <div class="ms-1">
      </div>
    </div>
    <!-- end::Heading -->
    <!-- begin::Balance -->
    <div class="d-flex flex-column text-white pt-8">
      <span class="fw-bold fs-7">Monthlly</span>
      <!-- <span class="fw-bolder fs-2x pt-1">$37,562.00</span>-->
    </div>
    <!-- end::Balance -->
  </div>
  <!-- end::Header -->
  <!-- begin::Items -->
  <div
    class="
      shadow-xs
      card-rounded
      mx-9
      mb-9
      px-6
      py-9
      position-relative
      z-index-1
      bg-white
    "
    [style.margin-top]="'-170px'"
  >
    <!-- begin::Item -->
    <div *ngFor="let item of items" class="d-flex align-items-center mb-3" >
     
      <!-- begin::Description -->
      <div class="d-flex align-items-center flex-wrap w-100">
        <!-- begin::Title -->
        <div class="mb-1 pe-3 flex-grow-1">
          <a href="#" class="fs-5 text-gray-800 text-hover-primary fw-bolder">
            {{item.name}}
          </a>
          <div class="text-gray-400 fw-bold fs-7">{{item.departmentname}}</div>
        </div>
        <!-- end::Title -->
        <!-- begin::Label -->
        <div class="d-flex align-items-center">
          <div class="fw-bolder fs-5 text-gray-800 pe-1">{{item.counts}}</div>
          <!-- begin::ngSwitch -->
          <span
          [ngSwitch]="item.growth">
        
        
          <span *ngSwitchCase=1
            [inlineSVG]="'./assets/media/icons/duotune/arrows/arr066.svg'"
            class="svg-icon svg-icon-5 svg-icon-success ms-1"
          ></span>
        
        
          <span *ngSwitchCase=0
          [inlineSVG]="'./assets/media/icons/duotune/general/gen024.svg'"
          class="svg-icon svg-icon-5 svg-icon-danger ms-1"
        ></span>
      
      
          <span *ngSwitchCase=-1
            [inlineSVG]="'./assets/media/icons/duotune/arrows/arr065.svg'"
            class="svg-icon svg-icon-5 svg-icon-danger ms-1"
          ></span>
       
          </span>
           <!-- end::ngSwitch -->
        </div>
        <!-- end::Label -->
      </div>
      <!-- end::Description -->
    </div>
    <!-- end::Item -->
    
  </div>
  <!-- end::Items -->
</div>
